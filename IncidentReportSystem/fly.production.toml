app = "incident-report-system-production"
primary_region = "arn"
org = "wacoco"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"

[[services]]
internal_port        = 3000
protocol             = "tcp"
auto_stop_machines   = "stop"
auto_start_machines  = true
min_machines_running = 1

[[services.ports]]
port     = 80
handlers = ["http"]

[[services.ports]]
port     = 443
handlers = ["tls", "http"]

[[services.tcp_checks]]
grace_period  = "1s"
interval      = "15s"
timeout       = "10s"
restart_limit = 0

[vm]
cpu_kind  = "shared"
cpus      = 1
memory_mb = 1024